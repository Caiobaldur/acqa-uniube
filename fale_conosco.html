<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="contactstyle.css" />

    <title>5145146 - Caio Balduino Rafachino</title>
  </head>
  <body>
    <header>
      <div class="navigation">
        <a href="http://uniube.br/" target="_blank">
          <img src="/imagens/unilogo.png" alt="Uniube" />
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="images.html">Imagens</a></li>
        </ul>
      </div>
    </header>

    <main>
      <h1>Participe do evento do hardware!</h1>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <legend>Garanta seu ticket do evento</legend>
  
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title" minlength="8"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-link">Link do evento <span>(comece com https://)</span></label>
              <input type="text" id="event-link"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
              <input type="text" id="event-whatsapp" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-info">O que gostaria mais de saber sobre hardware?</label>
              <textarea id="event-info"></textarea>
            </div>
  
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
          
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
              <legend>Privacidade</legend>
          
  
            <div class="input-wrapper">
              <label for="event-email">Email do administrador do evento<span>(você recebrá no email)</span></label>
              <input type="email" id="event-email"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(minimo 8 caracteres)</span></label>
              <input type="password" id="event-password" minlength="8" required/>
            </div>
  
            <div class="radio-wrapper">
              <input type="radio" id="event-private"/>
              <label for="event-private">Evento privado</label>
            </div>
  
          </div>
        </fieldset>

        <button>Enviar</button>
      </form>
    </main>

    <footer>
      <p>&copy; Caio Balduino Rafachino. Todos direitos reservados</p>
    </footer>
  </body>
</html>
